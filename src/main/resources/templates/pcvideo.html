<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<title></title>
	</head>
	<body style="width: 100%;height:auto;margin:0px;overflow:scroll;">
	<div class="oDiv">
		<video style="width:100%;height:100%;object-fit:fill" controls="controls" autoplay="autoplay">
			<source th:src="'/Path/'+${videoAddress}" type="video/mp4"></source>
			当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
		</video>
		</div>
	</body>
	<script th:inline="javascript">
        var clientw = document.body.clientWidth;
        var clienth = document.body.clientHeight - 20;
        $(".oDiv").css("width", clientw+'px');
        $(".oDiv").css("height", clienth+'px');

	</script>
</html>
