<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>慧农在线-农技培训服务平台</title>
    <link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
    <link rel="stylesheet"  th:href="@{/font-awesome-4.7.0/css/font-awesome.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css"   th:href="@{/css/adminVideoList.css}" />
</head>
<body>
<div class="contentbox">
    <div class="header">
        <form action="">
            <input type="text" name="user_name" placeholder="问题" value="" class="ipt">
            <input type="submit" value="搜索问题" class="btn">
            <div class="a-div adiv1 opcate">批量操作</div>
            <div class="a-div adiv1 del">删除</div>
            <input type="text" class="ids" style="display: none">
            <div type="button" class="a-div adiv1 qusetionjs">添加</div>
        </form>
    </div>
    <div class="mytable">
        <table class="table table-bordered able-box" id="mytable">
            <thead style="background-color: #F2F2F2;">
            <tr>
                <th class="shanchu">删除</th>
                <th>问题ID</th>
                <th>问题标题</th>
                <th>上传时间</th>
                <th>点击量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--遍历-->
            <tr th:each="question : ${datas}">
                <td class="checx" style="position: relative">
                    <label class="demo--label">
                        <input class="demo--radio" type="checkbox" name="demo-checkbox1">
                        <input class="demo--radio" type="checkbox" name="demo-checkbox1">
                        <span class="demo--checkbox demo--radioInput"></span>
                    </label>
                </td>
                <td style="display: none" class="activityid"></td>
                <td th:text="${question.dataId}"></td>
                <td th:text="${question.contentsTitle}"></td>
                <td th:text="${question.uploadTime}"></td>
                <td th:text="${question.hits}"></td>
                <td class="ttdd" >
                    <a class="a-div adiv1">删除</a>
                    <a class="a-div adiv2" href="adminEditQusetion.html">修改</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--遮屏弹窗  修改内容-->
    <div class="windoww">
        <div class="popup-windows">
            <h2 style="text-align: center">添加问题</h2>
            <form >
                <table class="table table-hover table-bordered">
                    <tr>
                        <th>问题ID</th>
                        <td><input type="text" name="user_name" class="form-control"  value="" id="username" required="required"/></td>
                    </tr>
                    <tr>
                        <th>问题标题</th>
                        <td>
                            <input type="text" name="user_phone" class="form-control"  value="" id="userphone" required="required"/>
                        </td>
                    </tr>
                    <tr>
                        <th>上传时间</th>
                        <td><input type="text" name="" class="form-control"  value="" id="" required="required"/></td>
                    </tr>
                    <tr>
                        <th>点击量</th>
                        <td><input type="text" name="" class="form-control" value="" id="" required="required"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="reset" value="重置" class="btn btn-primary" id="reset"/>
                            <input type="submit" value="添加"  class="btn btn-success" id="add"/>
                            <a href="">
                            	<input type="button" value="取消"  class="btn btn-info qusetioncancel"  style="background-color: orangered"/>
                            </a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript"  th:src="@{/js/jquery-3.3.1.min.js}" ></script>
<script type="text/javascript"  th:src="@{/js/adminUserList.js}" ></script>
</html>
