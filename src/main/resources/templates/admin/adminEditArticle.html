<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>慧农在线-农技培训服务平台</title>
    <link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
    <link rel="stylesheet"  th:href="@{/font-awesome-4.7.0/css/font-awesome.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css"   th:href="@{/css/Modify.css}" />
</head>
<body>
<div class="windoww">
    <div class="popup-windows">
        <h2 style="text-align: center">修改文章</h2>
        <form >
            <table class="table table-hover table-bordered">
                <tr>
                    <th>文章ID</th>
                    <td><input type="text" name="user_name" class="form-control"  value="" id="username" required="required"/></td>
                </tr>
                <tr>
                    <th>文章标题</th>
                    <td>
                        <input type="text" name="user_phone" class="form-control"  value="" id="userphone" required="required"/>
                    </td>
                </tr>
                <tr>
                    <th>文章内容</th>
                    <td><input type="text" name="user_password" class="form-control" value="" id="pwd" required="required"/></td>
                </tr>
                <tr>
                    <th>上传时间</th>
                    <td><input type="text" name="" class="form-control"  value="" id="" required="required"/></td>
                </tr>
                <tr>
                    <th>点击量</th>
                    <td><input type="text" name="" class="form-control" value="" id="" required="required"/></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="reset" value="重置" class="btn btn-primary" id="reset"/>
                        <input type="submit" value="添加"  class="btn btn-success" id="add"/>
                        <a href="adminArticle.html">
                        	<input type="button" value="取消"  class="btn btn-info"  style="background-color: orangered"/>
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
<script type="text/javascript"  th:src="@{/js/jquery-3.3.1.min.js}" ></script>
<script type="text/javascript"  th:src="@{/js/adminEdit.js}" ></script>
</html>
