<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<meta charset="utf-8" />

		<title>慧农在线-农技培训服务平台</title>
		<link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
		<link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
		<link rel="stylesheet" th:href="@{/css/index.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/question.css}" />
	</head>
	<body>
	<div th:include="common/common :: headere"></div>
		<div class="wrapper">
			<div class="contain">
				<!--面包屑导航部分-->
				<div class="wrapper-time">
					<!--<span>此处为面包屑导航</span>-->
				</div>
				<div class="nav">
					<div class="wrapper-l">
						<div class="wrapper-p" th:each="data : ${datas}" th:if="${data.pictureAddress!=null && !data.pictureAddress.equals('')}">
							<h2><a th:href="'/user/textview/'+${data.dataId}" target="_blank"><span th:text="${data.contentsTitle}"></span></a></h2>
							<div class="material-nav">
								<a th:href="'/user/textview/'+${data.dataId}" target="_blank"><img th:src="'/Path/'+${data.pictureAddress}"/></a>
								<div class="material-p">
									<p th:text="${data.contents}"></p>
								</div>
							</div>
						</div>
						<div class="wrapper-p" th:each="data : ${datas}"  th:if="${data.pictureAddress==null || data.pictureAddress.equals('')}">
							<h2><a th:href="'/user/textview/'+${data.dataId}" target="_blank"><span th:text="${data.contentsTitle}"></span></a></h2>
							<div class="material-nav">
								<!--<a href="article.html" target="_blank"><img src="images/timg (12).jpg"/></a>-->
								<div class="material-p">
									<p th:text="${data.contents}" ></p>
								</div>
							</div>
						</div>
						<div class="recommendation">
							<h2>大家正在问</h2>
							<div class="recommendation-ulist">
								<ul>
									<li th:each="que : ${question}">
										<span th:text="${que.uploadTime}"></span>
										<a th:href="'/user/textview/'+${que.getDataId()}" target="_blank">
											<i th:text="${que.contentsTitle}">金桔树干上有一点一点的斑，有流胶，叶子掉了许多，剩叶看似不健康。</i>
										</a>
									</li>

								</ul>
							</div>
						</div>
					</div>
					<!--右侧-->
					<div class="wrapper-r">
						<div th:include="common/common :: sidebar"></div>
					</div>
				</div>
		</div>
		<!--尾部-->
		<footer>
		    <div class="divFt">
		        <dl>
		        	<dt>首页</dt>
		            <dt>关于我们</dt>
		            <dt>加入我们</dt>
		        </dl>
		        <dl>

		        </dl>
		        <dl>
		            <dt>关注我们</dt>
		            <dt>新浪微博</dt>
		            <dt>服务支持</dt>
		            <dt>常见问题</dt>
		        </dl>
		        <dl>
		            <dt>关注我们</dt>
		            <dt>新浪微博</dt>
		            <dt>服务支持</dt>
		            <dt>常见问题</dt>
		        </dl>
		        <dl>
		            <dt>
		                <img th:src="@{/img/code.png}"/>
		            </dt>
		        </dl>
		    </div>
		</footer>
	</body>
		<script type="text/javascript"  th:src="@{/js/jquery-3.3.1.min.js}" ></script>
		<script type="text/javascript"  th:src="@{/js/train.js}" ></script>
		<script th:src="@{/js/index.js} "></script>
</html>
