<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>慧农忘记密码-农技培训</title>
	<link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
	<link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}" />
	<link rel="stylesheet" th:href="@{/css/header.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/foget.css}" />
</head>
	<body style="background-color: #FFF;">
		<div id="header">
			<div class="header">
				<a th:href="@{/toindex}" title="返回首页" target="_blank">
					<img th:src="@{/img/peasanter.png}"/>
				</a>
				<span>
					<i>Hui-peasant</i>
					<b>在线服务平台</b>
				</span>
				<span style="float: right;">
					<a th:href="@{/LogUserController/toLogin}" target="_blank"><b>登录</b></a>
					<a th:href="@{/LogUserController/toRegistered}" target="_blank"><b>注册</b></a>
				</span>
			</div>
		</div>
		<div class="login-core">
			<div class="login-img">
				<div class="section">
					<h2>忘记密码</h2>
					<div class="login-import">
						<form th:action="@{/UserManagementController/validationIfo}" th:method="post">
							<div class="foget-item">
								<b>手机号</b>
								<input type="text" name="phoneNumber" id="tel" placeholder="请输入您的手机号" required="required" onchange="tels();"/>
								<p class="tel-wain"></p>
							</div>
							<div class="foget-item">
								<b>预留信息</b>
								<input type="text" name="reservedInf" id="info" placeholder="请输入您的预留信息" required="required"/>
								<p class="coin-wain"></p>
							</div>
							<div class="foget-item sub-input">
								<input type="submit" name="" id="" th:value="下一步"/>
							</div>
								<hr />
							<div class="foget-item sub-input">
								<span>温馨提示:预留信息是您注册时所填写的信息.</span><br />
								<span>我们是根据您的预留信息来找回您的密码.</span><br />
								<span>若预留信息错误，需重新填写您的手机号.</span><br>
								<span>或手机号未注册，
									<a th:href="@{/LogUserController/toRegistered}" target="_blank">
										<b>点击这里去注册</b>
									</a>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

</html>
