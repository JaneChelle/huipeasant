<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>我的收藏-农技培训平台-慧农移动在线</title>
		<link rel="stylesheet" th:href="@{/ipcss/Article-push.css}">
		<link rel="shortcut icon" type="img/x-icon" th:href="@{/images/login.ico}"/>
		<link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<script type="text/javascript" th:src="@{/ipjs/jquery.min.js}" ></script>
	</head>
	<body>
		<div class="header">
				<span style="padding-left: 4%;"><a th:href="@{/user/toipindex}"><i class="iconfont">&#xe6b4;</i></a></span>
				<span style="margin-left: 34%;">我的收藏</span>
		</div>
		<div class="videoarea">
				<div class="video">
					<div class="video" th:each="collections:${collections}">
						<div class="font-left" th:text="${collections.modelTitle}">

							<a th:href="@{/VideoController/videoIpDetails(videoId=${video.videoId})}" th:text="${collections.modelTitle}">
								一场初夏的雨后，天空渐渐放晴，池塘里的荷叶上盛满了雨滴，让我想起了很多年前那个追风的少年，
								一场暴雨淋湿了未打伞的你，用荷叶做成的雨
							</a>
						</div>
						<div class="video-right">
							<a th:href="@{/VideoController/videoIpDetails(videoId=${video.videoId})}">
								<img th:src="'/Path/'+${collections.videoCover}" style="height: 60px;width: 92.35px;border-radius: 5px;" />
							</a>
						</div>
					</div>
				</div>
		</div>
		
	</body>
	<script th:inline="javascript">
        $('.liss').on('click',function(){
            var liss=$('.liss');
            for(var a=0;a<liss.length;a++){
                $(liss[a]).removeClass('red');
            }
            $(this).addClass('red');
        })


        var eItemList = document.querySelectorAll(".tab-list>li");
        var eContentList = document.querySelectorAll(".tab-content>li");
        //给元素编号
        for (var i=0;i<eItemList.length;i++) {
            eItemList[i].index=i;  //index是自定义属性，用来保存编号
            eItemList[i].onclick=function() {
                for (var i=0;i<eContentList.length;i++) {
                    eContentList[i].style.display="none";        //先将内容全部隐藏
                }
                eContentList[this.index].style.display="block";  //当鼠标触发时再显示对应的内容
                for (var i=0;i<eItemList.length;i++) {
                    console.log(eItemList[i].children[0].children.Style);
//                 eItemList[i].children[0].children.style.="#fff";  //将背景色设置为无
                }
//             eItemList[this.index].children[0].children.style.color="indianred";
            };
        }

        //左右滑动

	</script>
</html>
