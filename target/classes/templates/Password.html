<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>慧农忘记密码-农技培训</title>
    <link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/foget.css}" />
</head>
<body style="background-color: #FFF;">
<div id="header">
    <div class="header">
        <a th:href="@{/toindex}" title="返回首页" target="_blank">
            <img th:src="@{/img/peasanter.png}"/>
        </a>
        <span>
					<i>Hui-peasant</i>
					<b>在线服务平台</b>
				</span>
        <span style="float: right;">
            <a th:href="@{/LogUserController/toLogin}" target="_blank"><b>登录</b></a>
            <a th:href="@{/LogUserController/toRegistered}" target="_blank"><b>注册</b></a>
        </span>
    </div>
</div>
<div class="login-core">
    <div class="login-img">
        <div class="section">
            <h2>忘记密码</h2>
            <div class="login-import">
                <form th:action="@{/UserManagementController/retrievePassword}" th:method="post">
                    <input type="hidden" name="phoneNumber" th:value="${phoneNumber}" id="phoneNumber" required="required" placeholder="请再次输入您的手机号"/>
                    <div class="foget-item">
                        <b>重置密码</b>
                        <input type="password" name="password" id="pword_1" required="required" onchange="resetting();" placeholder="请输入您需重置的密码"/>
                        <p class="pword_1"></p>
                    </div>
                    <div class="foget-item">
                        <b>确认密码</b>
                        <input type="password" name="" id="pword_2" required="required" onchange="surePword()" placeholder="请再次确认您的密码"/>
                        <p class="pword_2"></p>
                    </div>
                    <div class="foget-item sub-input">
                        <input type="text" name="" id="sureModify" th:value="确认"/>
                    </div>
                    <hr />
                    <div class="foget-item sub-input">
                        <span>温馨提示:</span><br />
                        <span>密码，以字母开头，长度在6~18之间</span><br />
                        <span>只能包含字母、数字和下划线</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>
</body>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/foget.js}" ></script>
</html>
