<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>慧农登录-农技培训</title>
		<link rel="shortcut icon" type="img/x-icon" th:href="@{/img/favicon.ico}"/>
		<link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}" />
		<link rel="stylesheet" th:href="@{/css/header.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	</head>
	<body style="background-color: #FFF;">
		<div id="header">
			<div class="header">
				<a th:href="@{/toindex}" title="返回首页" target="_blank">
					<img th:src="@{/img/peasanter.png}"/>
				</a>
				<span>
					<i>Hui-peasant</i>
					<b>在线服务平台</b>
				</span>
			</div>
		</div>
		<div class="login-core">
			<div class="login-img">
				<div class="section">
					<h2>欢迎登录系统平台</h2>
					<div class="login-import">
						<form th:action="@{/LogUserController/login}" th:method="post" onsubmit="return login()">
							<span class="login-ico">
								<i class="iconfont">&#xe60f;</i>
							</span>
							<input type="text" name="phoneNumber" id="user" placeholder="推荐使用 账号/昵称" onchange="account();" required="required"/>
							<p class="user-wain"></p>
							<span class="login-ico">
								<i class="iconfont">&#xe604;</i>
							</span>
							<input type="password" name="password" id="password" placeholder="请输入密码" onchange="passWord();" required="required"/>
							<span class="ico" id="ico" title="显示密码" onclick="disPword()">
				    			<i class="iconfont" id="cols_1">&#xe7a6;</i>
				    		</span>
							<p class="pword-wain"></p>
							<div class="rember">
								<input type="checkbox" name="" id="" value="" />
								<label for="">记住此密码</label>
								<span>无账号？现在去
									<a th:href="@{/LogUserController/toRegistered}" target="_blank">
										<b>注册</b>
									</a>
								</span>
							</div>
							<input type="submit" th:value="Login" class="login-in sure-login">
							<div class="rember" style="margin-top: 16px">
								<span>
									<a th:href="@{/UserManagementController/toRetrievePassword}" target="_blank">
										<b>忘记密码</b>
									</a>
								</span>
							</div>
							<div class="rember" style="margin-top: 5px;">
								<span>温馨提示:若登录密码填写错误 需重新需重新填写您的手机号.</span><br />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}" ></script>
	<script type="text/javascript" th:src="@{/js/login.js}" ></script>
</html>
